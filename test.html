<!DOCTYPE html>
<html lang="es">
  <body>
    <h2>Prueba conexión FastAPI</h2>
    <button onclick="probar()">Comprobar conexión</button>
    <p id="resultado"></p>

    <script>
      async function probar() {
        try {
          const res = await fetch("http://127.0.0.1:8000/health");
          const data = await res.json();
          document.getElementById("resultado").textContent =
            "Conexión correcta ✅ -> " + JSON.stringify(data);
        } catch (err) {
          document.getElementById("resultado").textContent =
            "Error ❌ -> " + err;
        }
      }
    </script>
  </body>
</html>
